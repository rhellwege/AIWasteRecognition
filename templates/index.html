    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                $("#prediction-results").html(`...`);
                reader.onload = function (e) {
                    // display the uploaded image
                    $("#imageResult").attr("src", e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
                // upload to /predict endpoint
                const formData = new FormData();
                formData.append("image", input.files[0]);
                fetch("/predict", {
                    method: "POST",
                    body: formData,
                })
                    .then((resp) => {
                        return resp.json();
                    })
                    .then((data) => {
                        const percentage = (
                            Math.max(data.probabilities[0], data.probabilities[1]) *
                            100
                        ).toFixed(2);
                        let predSpan = "";
                        if (data.prediction === "Recycle") {
                            predSpan = "<span style='color: blue'>Recycle</span>";
                        } else {
                            predSpan = "<span style='color: green'>Organic</span>";
                        }
                        $("#prediction-results").html(
                            `I'm <span style='color: gold'>${percentage}%</span> sure this is ${predSpan}`,
                        );
                        console.log(data);
                    });
            }
        }
        const input = document.getElementById("upload");
        const infoArea = document.getElementById("upload-label");

        $(function () {
            reloadGrid();
            $("#upload").on("change", function () {
                readURL(input);
            });
        });
        const reloadBtn = document.getElementById("reloadButton");
        reloadBtn.addEventListener("click", () => {
            fetch("/reload-model", {
                method: "PUT",
            })
                .then((resp) => resp.text())
                .then((data) => {
                    console.log(data);
                    readURL(input);
                    reloadGrid();
                });
        });

        input.addEventListener("change", showFileName);
        function showFileName(event) {
            var input = event.srcElement;
            var fileName = input.files[0].name;
            infoArea.textContent = "File name: " + fileName;
        }

        const trainDiv = document.getElementById("trainDiv");
        const organicBtn = document.getElementById("organic");
        const recyclableBtn = document.getElementById("recyclable");
        trainDiv.style.display = "none";

        input.addEventListener("change", () => {
            if (input.files.length > 0) {
                trainDiv.style.display = "block";
            } else {
                trainDiv.style.display = "none";
            }
        });
        // training event listeners.
        organicBtn.addEventListener("click", () => {
            train(input, "Organic");
            readURL(input);
            reloadGrid();
        });
        recyclableBtn.addEventListener("click", () => {
            train(input, "Recyclable");
            readURL(input);
            reloadGrid();
        });

        const grid = document.getElementById("imageExplore");

        function reloadGrid() {
            grid.src =
                "https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-css/ring-resize.svg";
            fetch("explore-predictions?" + new Date().getTime())
                .then((res) => {
                    if (!res.ok) throw new Error("No response");
                    return res.blob();
                })
                .then((blob) => {
                    const imgURL = URL.createObjectURL(blob);
                    // const tempImg = new Image();
                    grid.src = imgURL;
                    grid.onload = () => {
                        URL.revokeObjectURL(imgURL);
                    };
                })
                .catch((err) => {
                    console.error(err);
                });
        }

        function train(imageInput, label) {
            if (imageInput.files.length > 0) {
                const imageFile = imageInput.files[0];
                const formData = new FormData();
                const trainH3 = document.getElementById("training-loss");
                trainH3.innerText = "Training Loss: ...";
                formData.append("image", imageFile);
                formData.append("label", label);
                fetch("/train", {
                    method: "PUT",
                    body: formData,
                })
                    .then((resp) => {
                        return resp.json();
                    })
                    .then((data) => {
                        trainH3.innerText = `Training Loss: ${data.loss.toFixed(4)}`;
                        console.log(data);
                    });
            }
        }
